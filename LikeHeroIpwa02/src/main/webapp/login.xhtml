<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet"/> 
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Like Hero To Zero: Login</title>
</h:head>
<h:body>
    <!-- Wrap everything in a Bootstrap container -->
    <div class="container mt-4">
        <!-- Header section with Bootstrap grid -->
        <div class="row mb-4">
            <div class="col-md-6">
                <img src="logo.jpg" width="250" alt="Logo" class="img-fluid"/>
            </div>
            <div class="col-md-6 text-md-end">
                <h:outputText value="#{anschrift.name}"/><br/>
                <h:outputText value="#{anschrift.strasse} #{anschrift.hausnummer}"/><br/>
                <h:outputText value="#{anschrift.plz} #{anschrift.ort}"/>
            </div>
        </div>

        <h1 class="mb-4">Like Zero To Hero: Login</h1>

        <!-- Login form with Bootstrap styling -->
        <h:form class="col-md-6">
            <div class="mb-3">
                <h:outputLabel value="Benutzername:" for="user" class="form-label"/>
                <h:inputText id="user" 
                           value="#{loginController.user}" 
                           size="40" 
                           required="true" 
                           class="form-control">
                    <f:event type="postValidate" listener="#{loginController.postValidateUser}"/>
                </h:inputText>
                <h:message for="user" class="text-danger"/>
            </div>

            <div class="mb-3">
                <h:outputLabel value="Passwort: " for="password" class="form-label"/>
                <h:inputSecret id="password" 
                             value="#{loginController.password}" 
                             size="40" 
                             required="true"
                             validator="#{loginController.validateLogin}" 
                             class="form-control"/>
                <h:message for="password" class="text-danger"/>
            </div>

            <div class="mb-3">
                <p class="text-danger">
                    <h:outputText value="#{loginController.failureMessage}"/>
                </p>
                <h:commandButton action="#{loginController.login}" 
                               value="Login" 
                               class="btn btn-primary"/>
            </div>
        </h:form>

        <!-- Footer note with Bootstrap styling -->
        <footer class="mt-5 text-muted">
            <p>Bitte beachten Sie: <br/> 
               Diese Seite wurde im Rahmen einer Ipwa02-01 Fallstudie entwickelt.</p>
        </footer>
    </div>

<!-- Bootstrap JavaScript  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
</script>
</h:body>
</html>
